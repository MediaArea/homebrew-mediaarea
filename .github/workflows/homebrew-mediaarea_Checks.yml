name: Checks

on: [push, pull_request]

jobs:
  Test:
    strategy:
      fail-fast: false
    runs-on:  macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: List changed files
        id: changed-files
        uses: jitterbit/get-changed-files@v1
      - name: Install repository
        run: |
          brew tap test/homebrew-mediaarea $PWD
      - name: Check
        run: |
            for file in ${{ steps.changed-files.outputs.added_modified }} ; do
                if [[  "${file##*.}" != "rb" ]] ; then
                    continue
                fi
                brew audit --strict $file
                if [[ "$(dirname $file)" == "Casks" ]] ; then
                    brew install --cask "$(basename -s .rb $file)"
                else
                    brew install "$(basename -s .rb $file)"
                fi
            done
